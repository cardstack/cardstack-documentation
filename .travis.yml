---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false

script:
  - npm run lint:hbs
  - npm run lint:js
  - npm test

deploy:
  - provider: script
    skip_cleanup: true
    script: ember deploy production --activate
    on:
      branch: master
